<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Khan - Meta Analysis</title>
    <meta name="description" content="Meta analysis of Shaheer Khan's portfolio repository">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>

    <h1>Meta</h1>
    <p>
      This page shows a meta-analysis of my repository, including lines of code
      statistics and commit analysis.
    </p>

    <div id="stats"></div>

    <div id="time-filter">
      <label>
        Show commits until: 
        <input type="range" id="time-slider" min="0" max="100" value="100">
        <time id="selectedTime"></time>
      </label>
    </div>

    <h2>Commits by time of day</h2>
    
    <!-- Scrollytelling for commits -->
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
      <div id="chart"></div>
    </div>

    <h2>Files by Size</h2>
    
    <!-- Scrollytelling for files -->
    <div id="files-scrollytelling">
      <div class="files"></div>
      <div id="files-scroll-container">
        <div id="files-spacer"></div>
        <div id="files-items-container"></div>
      </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="../global.js" type="module"></script>
    <script src="main.js"></script>
  </body>
</html>
