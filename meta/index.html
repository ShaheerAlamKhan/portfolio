<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaheer Khan - Meta Analysis</title>
    <meta name="description" content="Meta analysis of Shaheer Khan's portfolio repository">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Meta</h1>
    <p>
      This page includes stats about the code of this website.
    </p>

    <!-- Summary Statistics in an attractive dashboard -->
    <div class="stats-dashboard">
      <h2>Repository Statistics</h2>
      <div id="stats" class="stats-grid"></div>
    </div>

    <!-- Time Slider -->
    <div id="time-filter">
      <label>
        Show commits until: 
        <input type="range" id="time-slider" min="0" max="100" value="100">
        <time id="selectedTime"></time>
      </label>
    </div>

    <!-- Scrollytelling for Commits Over Time -->
    <h2>Repository Evolution</h2>
    <div id="scrollytelling">
      <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
      </div>
      <!-- Scatter plot -->
      <div id="chart"></div>
    </div>

    <h2>Files by Size</h2>
    <div id="files-scrollytelling">
  <!-- Left side: File visualization animation display (no scrollbar) -->
    <div class="files-container">
      <div class="files-animation-title">Codebase Evolution</div>
      <div class="files"></div>
    </div>
  
  <!-- Right side: Scrollytelling control for files animation -->
  <div id="files-scroll-container">
      <div id="files-spacer"></div>
      <div id="files-items-container"></div>
    </div>
  </div>

    <!-- Tooltips and helper elements -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="../global.js" type="module"></script>
    <script src="main.js"></script>
  </body>
</html>
