<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <nav></nav>

    <h1>Meta</h1>
    <p>
      This page shows a meta-analysis of my repository, including lines of code
      statistics and commit analysis.
    </p>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="main.js"></script>
  </body>
</html>
