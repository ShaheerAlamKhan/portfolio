<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="1600" viewBox="0 0 1200 1600">
    <!-- Main Title -->
    <text x="600" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">
        How do America's coastal extremes experience the progression of seasons?
    </text>

    <!-- Sunshine Hours Plot -->
    <g transform="translate(50, 100)">
        <text x="550" y="30" text-anchor="middle" font-size="20" font-weight="bold">Sunshine Hours</text>
        
        <!-- San Diego -->
        <g transform="translate(0, 100)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">San Diego</text>
            <path d="M0,0 C100,-40 200,-60 300,-50 S500,-70 700,-40 S900,-50 1000,0" 
                  fill="url(#sd-sun)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- San Francisco -->
        <g transform="translate(0, 200)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">San Francisco</text>
            <path d="M0,0 C100,-35 200,-55 300,-45 S500,-65 700,-35 S900,-45 1000,0" 
                  fill="url(#sf-sun)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- New York -->
        <g transform="translate(0, 300)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">New York City</text>
            <path d="M0,0 C100,-30 200,-50 300,-40 S500,-60 700,-30 S900,-40 1000,0" 
                  fill="url(#ny-sun)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- Miami -->
        <g transform="translate(0, 400)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">Miami</text>
            <path d="M0,0 C100,-25 200,-45 300,-35 S500,-55 700,-25 S900,-35 1000,0" 
                  fill="url(#miami-sun)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- Month labels -->
        <g transform="translate(0, 450)">
            <text x="0" y="20" font-size="12">Jan</text>
            <text x="83" y="20" font-size="12">Feb</text>
            <text x="166" y="20" font-size="12">Mar</text>
            <text x="249" y="20" font-size="12">Apr</text>
            <text x="332" y="20" font-size="12">May</text>
            <text x="415" y="20" font-size="12">Jun</text>
            <text x="498" y="20" font-size="12">Jul</text>
            <text x="581" y="20" font-size="12">Aug</text>
            <text x="664" y="20" font-size="12">Sep</text>
            <text x="747" y="20" font-size="12">Oct</text>
            <text x="830" y="20" font-size="12">Nov</text>
            <text x="913" y="20" font-size="12">Dec</text>
        </g>

        <!-- Sunshine colorbar -->
        <g transform="translate(1050, 100)">
            <defs>
                <linearGradient id="sunbar" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffd4"/>
                    <stop offset="50%" style="stop-color:#fd8d3c"/>
                    <stop offset="100%" style="stop-color:#bd0026"/>
                </linearGradient>
            </defs>
            <rect width="30" height="300" fill="url(#sunbar)"/>
            <text x="40" y="0" font-size="12">300h</text>
            <text x="40" y="150" font-size="12">200h</text>
            <text x="40" y="300" font-size="12">100h</text>
        </g>
    </g>

    <!-- Rainfall Plot -->
    <g transform="translate(50, 700)">
        <text x="550" y="30" text-anchor="middle" font-size="20" font-weight="bold">Rainfall (inches)</text>
        
        <!-- San Diego -->
        <g transform="translate(0, 100)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">San Diego</text>
            <path d="M0,0 C100,-20 200,-30 300,-25 S500,-35 700,-20 S900,-25 1000,0" 
                  fill="url(#sd-rain)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- San Francisco -->
        <g transform="translate(0, 200)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">San Francisco</text>
            <path d="M0,0 C100,-40 200,-60 300,-50 S500,-70 700,-40 S900,-50 1000,0" 
                  fill="url(#sf-rain)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- New York -->
        <g transform="translate(0, 300)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">New York City</text>
            <path d="M0,0 C100,-35 200,-55 300,-45 S500,-65 700,-35 S900,-45 1000,0" 
                  fill="url(#ny-rain)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- Miami -->
        <g transform="translate(0, 400)">
            <text x="-10" y="0" text-anchor="end" font-size="14" font-weight="bold">Miami</text>
            <path d="M0,0 C100,-60 200,-80 300,-70 S500,-90 700,-60 S900,-70 1000,0" 
                  fill="url(#miami-rain)" stroke="#666" stroke-width="1"/>
        </g>

        <!-- Month labels -->
        <g transform="translate(0, 450)">
            <text x="0" y="20" font-size="12">Jan</text>
            <text x="83" y="20" font-size="12">Feb</text>
            <text x="166" y="20" font-size="12">Mar</text>
            <text x="249" y="20" font-size="12">Apr</text>
            <text x="332" y="20" font-size="12">May</text>
            <text x="415" y="20" font-size="12">Jun</text>
            <text x="498" y="20" font-size="12">Jul</text>
            <text x="581" y="20" font-size="12">Aug</text>
            <text x="664" y="20" font-size="12">Sep</text>
            <text x="747" y="20" font-size="12">Oct</text>
            <text x="830" y="20" font-size="12">Nov</text>
            <text x="913" y="20" font-size="12">Dec</text>
        </g>

        <!-- Rainfall colorbar -->
        <g transform="translate(1050, 100)">
            <defs>
                <linearGradient id="rainbar" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#f7fbff"/>
                    <stop offset="50%" style="stop-color:#4292c6"/>
                    <stop offset="100%" style="stop-color:#08306b"/>
                </linearGradient>
            </defs>
            <rect width="30" height="300" fill="url(#rainbar)"/>
            <text x="40" y="0" font-size="12">10"</text>
            <text x="40" y="150" font-size="12">5"</text>
            <text x="40" y="300" font-size="12">0"</text>
        </g>
    </g>

    <!-- Documentation Section -->
    <g transform="translate(50, 1250)">
        <text x="0" y="0" font-size="20" font-weight="bold">Visualization Design Documentation</text>
        
        <text x="0" y="40" font-size="16" font-weight="bold">Story and Communication Goals:</text>
        <text x="0" y="70" font-size="14">This visualization explores how different coastal regions of the United States experience seasonal changes through two key weather metrics: sunshine hours and rainfall. The juxtaposition of these measures reveals distinct regional patterns and seasonal transitions that characterize each coastal city's climate.</text>
        
        <text x="0" y="120" font-size="16" font-weight="bold">Key Design Decisions:</text>
        <text x="0" y="150" font-size="14">• Ridgeline plots were chosen to show distribution and progression over time while separating different locations</text>
        <text x="0" y="180" font-size="14">• Color gradients (yellow-red for sunshine, light-deep blue for rainfall) provide intuitive visual mapping</text>
        <text x="0" y="210" font-size="14">• Vertical stacking facilitates easy comparison between cities while maintaining clarity</text>
        <text x="0" y="240" font-size="14">• Monthly scale highlights seasonal patterns while smoothing daily variations</text>
        
        <text x="0" y="290" font-size="16" font-weight="bold">Data Insights:</text>
        <text x="0" y="320" font-size="14">• Contrasting seasonal patterns between East and West coast cities</text>
        <text x="0" y="350" font-size="14">• Inverse relationships between sunshine and rainfall in certain regions</text>
        <text x="0" y="380" font-size="14">• Varying intensity of seasonal changes across different coastal regions</text>
        <text x="0" y="410" font-size="14">• Unique microclimates of coastal cities revealed through the data</text>
    </g>

    <!-- Gradients definitions -->
    <defs>
        <!-- Sunshine gradients for each city -->
        <linearGradient id="sd-sun" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffd4"/>
            <stop offset="50%" style="stop-color:#fd8d3c"/>
            <stop offset="100%" style="stop-color:#bd0026"/>
        </linearGradient>
        <linearGradient id="sf-sun" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#fed98e"/>
            <stop offset="50%" style="stop-color:#fc4e2a"/>
            <stop offset="100%" style="stop-color:#ffffd4"/>
        </linearGradient>
        <linearGradient id="ny-sun" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffd4"/>
            <stop offset="50%" style="stop-color:#bd0026"/>
            <stop offset="100%" style="stop-color:#feb24c"/>
        </linearGradient>
        <linearGradient id="miami-sun" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#feb24c"/>
            <stop offset="50%" style="stop-color:#fc4e2a"/>
            <stop offset="100%" style="stop-color:#fed98e"/>
        </linearGradient>

        <!-- Rainfall gradients for each city -->
        <linearGradient id="sd-rain" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f7fbff"/>
            <stop offset="50%" style="stop-color:#6baed6"/>
            <stop offset="100%" style="stop-color:#08519c"/>
        </linearGradient>
        <linearGradient id="sf-rain" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#deebf7"/>
            <stop offset="50%" style="stop-color:#2171b5"/>
            <stop offset="100%" style="stop-color:#08306b"/>
        </linearGradient>
        <linearGradient id="ny-rain" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9ecae1"/>
            <stop offset="50%" style="stop-color:#4292c6"/>
            <stop offset="100%" style="stop-color:#2171b5"/>
        </linearGradient>
        <linearGradient id="miami-rain" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#deebf7"/>
            <stop offset="50%" style="stop-color:#08519c"/>
            <stop offset="100%" style="stop-color:#f7fbff"/>
        </linearGradient>
    </defs>
</svg>